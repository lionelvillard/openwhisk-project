packages:
  nodejs-webactions:
    actions:
      http:
        kind: nodejs
        code: |
          function main(params) { return { body: params } };   
        annotations:
          web-export: true
      html:  
        kind: nodejs
        code: |
          function main(params) { return { html: '<body>Hello!</hello>' } };   
        annotations:
          web-export: true
      svg:  
        kind: nodejs
        code: |
          function main(params) { return { svg:
                  `<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><text fill="rgba(81, 92, 217, 0.91)" font-family="Roboto" font-size="20" y="24" x="8">A</text></svg>` } };   
        annotations:
          web-export: true
      text:
        kind: nodejs
        code: |
          function main(params) { return { text: 'A text' } };   
        annotations:
          web-export: true
      png:
        kind: nodejs
        code: |  
          function main() {
            let png = '';
            return { headers: { 'Content-Type': 'image/png' },
                     statusCode: 200,
                     body: png 
                   } 
          }
        annotations:
          web-export: true
